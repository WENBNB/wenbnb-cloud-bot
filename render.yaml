# ==========================================
# ‚öôÔ∏è WENBNB Neural Engine v5.0
# Render Deployment Configuration
# ==========================================

services:
  - type: web
    name: wenbnb-ai-engine
    env: python
    plan: free
    region: singapore

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      python wenbot.py

    autoDeploy: true

    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: BSCSCAN_API_KEY
        sync: false
      - key: OWNER_ID
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: WEN_TOKEN_ADDRESS
        sync: false
      - key: DB_FILE
        value: memory_data.db
      - key: DASHBOARD_URL
        sync: false
      - key: DASHBOARD_KEY
        sync: false
      - key: R2_ACCESS_KEY
        sync: false
      - key: R2_SECRET_KEY
        sync: false
      - key: R2_BUCKET
        sync: false
      - key: R2_ENDPOINT
        sync: false
      - key: PORT
        value: 10000
      - key: BRAND_SIGNATURE
        value: "Powered by WENBNB Neural Engine ‚Äî AI Core Intelligence 24√ó7"

    healthCheckPath: /
    autoDeployOnGitPush: true
    buildFilter:
      paths:
        - requirements.txt
        - wenbot.py
        - render.yaml
        - dashboard/**
        - plugins/**

# ==========================================
# üß† Auto Start Tasks
# ==========================================
# This ensures the dashboard sync + monitor runs on boot

jobs:
  - type: worker
    name: wenbnb-monitor
    env: python
    startCommand: |
      python plugins/system_monitor.py
