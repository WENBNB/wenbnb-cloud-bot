services:
  - type: worker
    name: wenbnb-neural-engine
    env: python
    plan: free        # change to 'starter' or 'pro' for full mode
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
    startCommand: python wenbot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: OWNER_ID
        sync: false
      - key: DASHBOARD_URL
        sync: false
      - key: DASHBOARD_KEY
        sync: false
      - key: PORT
        value: 10000
